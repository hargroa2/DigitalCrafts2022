<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link defer rel="stylesheet" href="../css/style.css" />
    <title>Pets Example</title>

  <body>
    <div id="container">
      <h1>Pets</h1>
      <div>
        ${pets.map(pet => `
        <h2>${pet.name}</h2>
        `).join("")}
      </div>
    </div>
  </body>
</html>
