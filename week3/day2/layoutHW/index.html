<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The City</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Link to reference: https://naldzgraphics.net/sign-up-form-designs/ -->
    <!-- <h1>Welcome To The City</h1> -->
    <section>
      <div class="photo">
        <img src="city.jpg" alt="Welcome To The City" />
      </div>

      <div class="signin">
        <form>
          <div class="inputs">
            <label for="fullname">FULL NAME</label>
            <input id="fullname" type="text" placeholder="Jane Doe" />
          </div>

          <div class="inputs">
            <label for="email">EMAIL ADDRESS</label>
            <input id="email" type="email" placeholder="janedoe@email.com" />
          </div>

          <p>I am over 13 years of age.</p>
          <!-- yes or no switch -->
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider round"></span>
          </label>
          <!-- <label for="switch" class="switch"></label>
          <input type="checkbox" id="switch" />
          <span class="slider"></span> -->

          <div id="buttondiv">
            <input type="submit" value="SIGN ME UP!" />
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
