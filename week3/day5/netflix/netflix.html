<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css" />
  </head>
  <body>

    <div class="flexLayout">
        <!-- Navbar -->
      <div class="navContainer">
        <div class="leftNav">
          <img src="images/netflixlogo.png" alt="Netflix logo" /> 
        </div>
        <div class="rightNav">
            <ul>
              <li>UNLIMITED TV SHOES & MOVIES</li>
              <li><a href="#" id="redbutton">JOIN NOW</a></li>
              <li><a href="#" id="blackbutton">SIGN IN</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div id="movieHead">
        <h1>Movies</h1>
        <p id="movieDescription">Movies move us like nothing else can, whether they're scary, funny, dramatic, romatnic or anywhere in-between. So many titles, so much to experience.</p>
      </div>

      <!-- Carousel Images -->
      <h3>Popular on Netflix</h3>
      <div class="flex scroller">
        <div class="scrollElement"><img src="images/starwars.webp" alt=""></div>
        <div class="scrollElement"><img src="images/loki.png" alt=""></div>
        <div class="scrollElement"><img src="images/theoffice.jpeg" alt=""></div>
        <div class="scrollElement"><img src="images/avatar.webp" alt=""></div>
        <div class="scrollElement"><img src="images/parksandrec.jpeg" alt=""></div>

        <div class="scrollElement"><img src="images/marvel.jpeg" alt=""></div>
        <div class="scrollElement"><img src="images/harrypotter.avif" alt=""></div>
        <div class="scrollElement"><img src="images/fastandfurious.jpeg" alt=""></div>
        <div class="scrollElement"><img src="images/hellskitchen.jpeg" alt=""></div>
        <div class="scrollElement"><img src="images/pirates.jpeg" alt=""></div>
      </div>

      <h3 class="h3margin">Movies Based on Real Life</h3>
      <div class="flex2">
        <div><img src="images/marvel.jpeg" alt=""></div>
        <div><img src="images/harrypotter.avif" alt=""></div>
        <div><img src="images/fastandfurious.jpeg" alt=""></div>
        <div><img src="images/hellskitchen.jpeg" alt=""></div>
        <div><img src="images/pirates.jpeg" alt=""></div>
      </div>

      <h3 class="h3margin">Familiar Favorites</h3>
      <div class="flex3">
        <div><img src="images/strangerthings.png" alt=""></div>
        <div><img src="images/raya.webp" alt=""></div>
        <div><img src="images/harrypotter.avif" alt=""></div>
        <div><img src="images/theoffice.jpeg" alt=""></div>
        <div><img src="images/avatar.webp" alt=""></div>
      </div>
    </div>
  </body>
</html>
