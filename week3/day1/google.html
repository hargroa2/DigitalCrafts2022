<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Nav -->
    <div id="navContainer">
      <div id="leftNav">
        <ul>
          <li>About</li>
          <li>Store</li>
        </ul>
      </div>

      <div id="nav">
        <ul>
          <li>Gmail</li>
          <li>Images</li>
          <li><img src="googleapps.png" alt="google apps" /></li>
          <li><img src="profile.png" alt="Profile image" id="profilepic" /></li>
        </ul>
      </div>
    </div>

    <!-- Main body -->
    <div id="googlelogo">
      <img src="googleimg.png" alt="Google logo" />
    </div>
    <div id="searchbar">
      <input type="text" name="search" />
      <!-- <img src="" alt="mic" /> -->
    </div>

    <!-- Buttons -->
    <div id="buttons">
      <a href=""><button type="submit">Google Search</button></a>
      <a href=""><button type="submit">I'm feeling lucky</button></a>
    </div>
    <div id="privacy">
      <a href=""
        ><img src="googleshield.png" alt="Google shield" id="shield" />Take your
        Privacy Checkup</a
      >
    </div>
  </body>
</html>
