<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      h1 {
        background-color: rgb(213, 213, 213);
        width: 100px;
      }
      /* . = class, # = id */
      /* This is also not great practice since this is an HTML document and your style tag is going to grow way too large if the website is complicated */
    </style>
  </head>
  <body>
    <h1 style="text-decoration: underline; color: red">Howdy</h1>
    <!-- inline styling is too tedious and time consuming for it to be good practice. -->
    <h2 class="city">How are you?</h2>
  </body>
</html>
